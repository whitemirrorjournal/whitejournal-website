<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>White Mirror â€“ Registered</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --font: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      --bg: #ffffff;
      --text: #1d1d1f;
      --subtle: #6e6e73;
      --accent: #0071e3;
      --border: #d2d2d7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font);
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 0 24px;
      scroll-behavior: smooth;
      position: relative;
      overflow-x: hidden;
    }

    .bg-animation {
      position: fixed;
      top: -20%;
      left: -20%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #e0e0e0, #ffffff, #f5f5f7);
      animation: slowMove 40s infinite linear;
      z-index: -1;
      filter: blur(80px);
      opacity: 0.5;
    }

    @keyframes slowMove {
      0% { transform: translate(0%, 0%) scale(1); }
      50% { transform: translate(10%, 10%) scale(1.05); }
      100% { transform: translate(0%, 0%) scale(1); }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 120px 0 60px;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1.4s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 48px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
    }

    p.message {
      font-size: 20px;
      color: var(--subtle);
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      margin-top: 40px;
      background: var(--accent);
      color: white;
      padding: 16px 24px;
      font-size: 17px;
      font-weight: 500;
      border-radius: 14px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #005bb5;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: var(--subtle);
      margin-top: 100px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 38px;
      }

      p.message {
        font-size: 17px;
      }

      .container {
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <div class="container">
    <h1>You're Registered</h1>
    <p class="message">Thank you for pre-ordering White Mirror. Your submission has been received successfully.</p>
    <a class="button" href="index.html">Back to Home</a>
  </div>

  <footer>&copy; 2025 White Mirror. Designed with intention.</footer>
</body>
</html>
