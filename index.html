<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>White Mirror – Pre-Order</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --font: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      --bg: #ffffff;
      --text: #1d1d1f;
      --subtle: #6e6e73;
      --accent: #0071e3;
      --border: #d2d2d7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font);
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 0 24px;
      scroll-behavior: smooth;
      position: relative;
      overflow-x: hidden;
    }

    .bg-animation {
      position: fixed;
      top: -20%;
      left: -20%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #e0e0e0, #ffffff, #f5f5f7);
      animation: slowMove 40s infinite linear;
      z-index: -1;
      filter: blur(80px);
      opacity: 0.5;
    }

    @keyframes slowMove {
      0% {
        transform: translate(0%, 0%) scale(1);
      }
      50% {
        transform: translate(10%, 10%) scale(1.05);
      }
      100% {
        transform: translate(0%, 0%) scale(1);
      }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 120px 0 60px;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1.4s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 56px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }

    p.subtext {
      font-size: 20px;
      color: var(--subtle);
      max-width: 500px;
      margin: 0 auto 32px;
      line-height: 1.6;
    }

    .description p {
      font-size: 17px;
      line-height: 1.8;
      color: var(--text);
      max-width: 600px;
      margin: 0 auto 60px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.6s ease 0.5s forwards;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
      text-align: left;
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      font-size: 15px;
      font-weight: 500;
      color: var(--text);
    }

    input {
      width: 100%;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 14px;
      font-size: 16px;
      background-color: white;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.2);
      outline: none;
    }

    button {
      background: var(--accent);
      color: white;
      padding: 16px;
      font-size: 17px;
      font-weight: 500;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005bb5;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: var(--subtle);
      margin-top: 100px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 42px;
      }

      p.subtext {
        font-size: 17px;
      }

      .container {
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <div class="container">
    <h1>White Mirror</h1>
    <p class="subtext">A journal designed for clarity, healing, and human connection.</p>

    <div class="description">
      <p>
        A journal for presence and reflection. <br>
        Thoughtfully crafted to hold your thoughts, gently — and guide you inward with care.
      </p>
    </div>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Jane Appleseed" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="jane@example.com" required />

      <label for="phone">Phone Number (optional)</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 123 456 7890" />

      <button type="submit">Pre-Order Now</button>
    </form>
  </div>

  <footer>&copy; 2025 White Mirror. Designed with intention.</footer>
</body>
</html>
